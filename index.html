<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume HTML Template</title>

  <link rel="stylesheet" href="/css/font.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
  <main>
    <header>
      <div class="alert">
        Press <code>CTRL + P</code> for Windows or <code>CMD + P</code> for Mac to print.
      </div>

      <section class="landing-half">
        <div class="landing-upper">
          <div class="landing-content">
            <div class="image">
              <img src="images/professional-circle-420.png" alt="profile pic" class="img-responsive">
            </div>
            <div class="text">
              <h1>Davina Leong</h1>
              <h2 class="h3 font-source-sans-pro">Web Developer</h2>
            </div>
          </div>
        </div>
        <div class="landing-lower"></div>
      </section>
    </header>

    <aside>
      <h2 class="h5">Contact</h2>
      <div class="contact">
        <p title="email">
          <i class="fa fa-envelope fa-fw"></i>
          <a href="mailto:davina.leong@outlook.com" target="_blank">davinaleong@outlook.com</a>
        </p>
        <p title="mobile">
          <i class="fa fa-mobile-alt fa-fw"></i>
          <a href="tel:6593693752" target="_blank">+65 9369 3752</a>
        </p>
        <p title="home">
          <i class="fa fa-home fa-fw"></i> Singapore, West, Bukit Gombak
        </p>
        <p title="linkedin">
          <i class="fab fa-linkedin fa-fw"></i>
          <a href="https://www.linkedin.com/in/davina" target="_blank">linkedin.com/in/davina</a>
        </p>
        <p title="website">
          <i class="fa fa-globe fa-fw"></i>
          <a href="https://www.davina-devs.com/" target="_blank">davina-devs.com</a>
        </p>
      </div>

      <h2 class="h5">Skills</h2>
      <div class="skills">
        <h3 class="h6">Programming</h3>
        <div class="skills-programming"></div>

        <h3 class="h6">Design</h3>
        <div class="skills-design"></div>

        <h3 class="h6">Languages</h3>
        <div class="skills-languages"></div>
      </div>
    </aside>

    <div class="content">Content</div>
  </main>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
