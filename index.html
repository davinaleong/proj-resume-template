<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume HTML Template</title>

  <link rel="stylesheet" href="/css/font.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <main>
    <header>
      <div class="alert">
        Press <code>CTRL + P</code> for Windows or <code>CMD + P</code> for Mac to print.
      </div>

      <section class="landing-half">
        <div class="landing-upper">
          <div class="landing-content">
            <div class="image">
              <img src="images/professional-circle-420.png" alt="profile pic" class="img-responsive">
            </div>
            <div class="text">
              <h1>Davina Leong</h1>
              <h2 class="h3 font-source-sans-pro">Web Developer</h2>
            </div>
          </div>
        </div>
        <div class="landing-lower"></div>
      </section>
    </header>
    <aside>Aside</aside>
    <div class="content">Content</div>
  </main>
</body>
</html>
