<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume HTML Template</title>

  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
  <main>
    <header>
      <div class="alert">
        <p>Press <code>CTRL+P</code> for Windows or <code>CMD+P</code> for Mac to <i class="fa fa-print"></i> print.</p>
        <span class="close" onclick="$('.alert').remove()"><i class="fa fa-times-circle"></i></span>
      </div>

      <section class="landing-half">
        <div class="landing-upper">
          <div class="landing-content">
            <div class="image">
              <img src="" alt="profile pic" class="img-responsive">
            </div>
            <div class="text">
              <h1>Davina Leong</h1>
              <h2 class="h3 font-source-sans-pro">Web Developer</h2>
            </div>
          </div>
        </div>
        <div class="landing-lower"></div>
      </section>
    </header>

    <aside>
      <h2 class="h5">Contact</h2>

      <section class="contact"></section>

      <h2 class="h5">Skills</h2>

      <section class="skills"></section>

      <h2 class="h5">Hobbies</h2>

      <section class="hobbies"></section>
    </aside>

    <div class="content">
      <section class="description">
        <i class="fa fa-quote-left fa-2x left-quote"></i>
        <p></p>
        <i class="fa fa-quote-right fa-2x right-quote"></i>
      </section>

      <h2 class="h5">Experience</h2>

      <section class="experience"></section>

      <h2 class="h5">Education</h2>

      <section class="education"></section>
    </div>
  </main>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
